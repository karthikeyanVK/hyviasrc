<!--<ion-view view-title="Product Types">-->
  <ion-view>
  <ion-content padding="true">
    <div>
      <img ng-src="assets/images/logo.jpg" style='width:100%;height:100%' border="0"/>
    </div>

    <div class="page-background">
      <div class="login-card">
        <h3>Available Products Types </h3>
        <!--<button class="login login-submit" ng-click="getProductTypes('a')">
          Product Search
        </button>-->
        <div class="button-bar-inline">
          <!--<ion-spinner ng-show="loadingData" class="spinner-energized"></ion-spinner>-->
          <ion-list>
            <ion-item ng-repeat="eachProduct in productType track by $index"  class="item"
                      ng-click="gotoProductDetailsPage(eachProduct.productTypeId)">
              {{eachProduct.productTypeName}}
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
