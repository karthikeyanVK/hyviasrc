<!--<ion-view view-title="Product Details">-->
<ion-view>
  <ion-content padding="true">
    <div>
      <img ng-src="assets/images/logo.jpg" style='width:100%;height:100%' border="0"/>
    </div>
    <div class="page-background">
      <div class="login-card">

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="productName" ng-change="getProductDetails(productName)">
          </label>
        </div>
        <h3>List of Products available</h3>

        <div class="button-bar-inline">

          <ion-list>
            <!--<ion-spinner ng-show="loadingData" class="spinner-energized"></ion-spinner>-->
            <ion-item ng-repeat="eachProduct in productDetails track by $index"
                      ng-click="navigateToShopLocatorMap(eachProduct)"
                      class="item">
              {{eachProduct.productName}}
            </ion-item>
          </ion-list>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
